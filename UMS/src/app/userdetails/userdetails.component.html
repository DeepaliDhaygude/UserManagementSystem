<div class="container-fluid pt-2 ">
  <div class="row">
      <div class="col-md-4  ">
          <div class="row d-flex justify-content-center bg-white text-dark " >

                  <div class="row d-flex justify-content-center ">
                      <div class="col-md-12">
                          <h5 class="text-center">Employee Details Entry Form</h5>
                      </div>
                  </div>
              <div class="col-md-11 border bgGray" [ngClass]="themeCardHead">
                  <div class="row d-flex justify-content-center pt-2">
                      <div class="col-md-4 ">
                          <label for="txtName">Name</label>
                      </div>
                      <div class="col-md-4">
                          <input type="text" class="form-control border border-dark" [(ngModel)]="txtFirstName" placeholder="First Name">
                          <span class="text-danger">Required</span>
                      </div>
                      <div class="col-md-4">
                          <input type="text" class="form-control border border-dark" [(ngModel)]="txtLastName" placeholder="Last Name">
                          <span class="text-danger">Required</span>
                      </div>
                  </div>

                  <div class="row d-flex justify-content-center pt-1">
                      <div class="col-md-4">
                          <label for="txtTechnology">Technology</label>
                      </div>
                      <div class="col-md-8">
                          <input type="text" class="form-control border border-dark" [(ngModel)]="txtTechnology" placeholder="Technology">
                          <span class="text-danger">Required</span>
                      </div>
                  </div>
                  <div class="row d-flex justify-content-center pt-1">
                      <div class="col-md-4">
                          <label for="txtDesignation">Designation</label>
                      </div>
                      <div class="col-md-8">
                          <input type="text" class="form-control border border-dark" [(ngModel)]="txtDesignation" placeholder="Designation">
                          <span class="text-danger">Required</span>
                      </div>
                  </div>
                  <div class="row d-flex justify-content-center pt-1">
                      <div class="col-md-4">
                          <label for="txtSkills">Skills</label>
                      </div>
                      <div class="col-md-8">
                          <select class="form-control border border-dark" type="select" [(ngModel)]="txtSkills" name="txtSkills">
                              <option value="Dot Net">Dot Net</option>
                              <option value="Angular">Angular</option>
                              <option value="Java">Java</option>
                              <option value="React JS">React JS</option>
                              <option value="Node JS">Node JS</option>

                            </select>
                      </div>
                  </div>
                  <div class="row d-flex justify-content-center pt-1">
                      <div class="col-md-4">
                          <label for="txtCoreExpertise">Core Expertise in</label>
                      </div>
                      <div class="col-md-8">
                          <input type="text" class="form-control border border-dark" [(ngModel)]="txtCoreExpertise" placeholder="Core Expertise">
                      </div>
                  </div>
                  <div class="row d-flex justify-content-center pt-1">
                      <div class="col-md-4">
                          <label for="txtCertifications">Certifications If any</label>
                      </div>
                      <div class="col-md-8">
                          <label class="radio-inline">
                              <input type="radio" name="Certifications" value="yes" [(ngModel)]="txtCertifications">Yes
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="Certifications" value="no" [(ngModel)]="txtCertifications">No
                            </label>
                      </div>
                  </div>
                  <div class="row d-flex justify-content-end pt-1">
                      <div class="col-md-8">
                          <input type="text" class="form-control border border-dark" [(ngModel)]="txtCertificationsType" placeholder="Certifications">
                      </div>
                  </div>
                  <div class="row d-flex justify-content-center pt-1">
                      <div class="col-md-4">
                          <label for="">Company</label>
                      </div>
                      <div class="col-md-8">
                          <input type="text" class="form-control border border-dark" [(ngModel)]="txtCompany" placeholder="Company Name">
                      </div>
                  </div>
                  <div class="row d-flex justify-content-center pt-1">

                          <label for="txtLines">Few Lines About Yourself</label>
                  </div>
                  <div class="row d-flex justify-content-center">
                      <div class="col-md-12">
                          <textarea class="form-control border border-dark" rows="2" [(ngModel)]="txtDescription" name="txtLines" placeholder="Few Lines"></textarea>
                      </div>
                  </div>
                  <div class="row d-flex justify-content-end pt-2 pb-2">
                          <div class="col-md-6">
                              <select [(ngModel)]="themeCardHead" (change)="onTheme()" class="form-control myTheme">
                                <option value="">Default Theme</option>
                                <option value="bg-warning">Warning</option>
                                <option value="bg-info">Info</option>
                                <option value="bg-primary">Primary</option>
                                <option value="bg-success">Success</option>
                                <option value="bg-danger">Danger</option>
                              </select>
                          </div>
                          <div class="col-md-3">
                              <button type="button" class="btn cancelBtn text-white " (click)="onCancel()">Cancel</button>
                          </div>
                          <div class="col-md-3">
                              <button type="button" (click)="saveData()" class="btn saveBtn text-white">Save</button>
                          </div>
                  </div>
                  <div class="text-center text-success">
                      <b id="footerMsg">

                      </b>
                  </div>
              </div>
          </div>

      </div>

      <div class="col-md-8 " *ngIf="empTable == true">
          <div class="row d-flex justify-content-center bg-white text-dark " id="displayTbl">
                  <div class="row d-flex justify-content-center ">
                      <div class="col-md-12">
                          <h5 class="text-center">Employee List</h5>
                      </div>
                  </div>
              <div class="col-md-10 border "  [ngClass]="themeCardHead">
                  <div class="row pb-2">
                      <div class="col-md-12 d-flex justify-content-end pt-2">
                          <div class="col-md-3 ">
                              <input type="text" class="form-control border border-dark " id="txtSortBy" placeholder="Select Sort By">
                          </div>
                          <div class="col-md-3 mx-3">
                              <input type="text" class="form-control border border-dark " id="txtSearchText" placeholder="Search Text">
                          </div>
                      </div>
                  </div>
                  <table id="tblData" class="table table-bordered border-dark">
                      <thead>
                        <tr>
                          <th>Sr</th>
                          <th>Name</th>
                          <th>Technology</th>
                          <th>Designation</th>
                          <th>Skill</th>
                          <th>Core Expertise</th>
                          <th>Company</th>
                          <!-- <th>Action</th> -->
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let employee of empArray;let sr = index">
                          <td>{{sr+1}}</td>
                          <td>{{employee.fname}} {{employee.lname}}</td>
                          <td>{{employee.tech}}</td>
                          <td>{{employee.design}}</td>
                          <td>{{employee.skills}}</td>
                          <td>{{employee.expertise}}</td>
                          <td>{{employee.company}}</td>
                          <td>
                            <i class="far fa-edit"></i> | <i class="far fa-trash-alt"></i>
                          </td>
                        </tr>
                      </tbody>
                  </table>
                  <div class="row">
                    <div class="text-center">
                      <button (click)="goBack()">Go Back</button>
                    </div>
                  </div>
              </div>
          </div>
      </div>
  </div> <!--Row end-->
</div> <!--Container end-->
