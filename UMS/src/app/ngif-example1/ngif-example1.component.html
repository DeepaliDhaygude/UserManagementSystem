<div class="container">
  <div class="row p-1">
    <div class="col-md-4">
      <div class="bg-light p-2 border border-primary">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-12 p-2">
              abc
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="bg-light p-2 border border-primary">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-12 p-2">
              xyz
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="bg-light p-2 border border-primary">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-12 p-2">
              <h4 class="text-success">Condition wise icon using ngIf</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="bg-light p-2 border border-primary">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-12 p-2">

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="bg-light p-2 border border-primary">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-12">

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="bg-light p-2 border border-primary">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-12">
              <table class="table table-bordered border">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>City</th>
                    <th>Stream</th>
                    <th class="text-center">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let student of studentList">
                    <td>
                      <i class="fa fa-male icon text-primary" *ngIf="student.gender == 'Male'"></i>
                      <i class="fa fa-female icon text-primary" *ngIf="student.gender == 'Female'"></i>
                      {{student.name}}
                    </td>
                    <td>{{student.city}}</td>
                    <td>{{student.stream}}</td>
                    <td class="text-center">
                      <i class="fa fa-user icon text-success" *ngIf="student.isActive"></i>
                      <i class="fa fa-user-times icon text-danger" *ngIf="!student.isActive"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
