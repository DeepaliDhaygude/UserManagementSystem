<div class="row">
  <div class="col-md-3" >
    <div [ngClass]="isDiv1Visible?'div1':''">
      Div 1
    </div>
  </div>
  <div class="col-md-3">
    <div [ngClass]="mySelectedColor">
      Div 2
    </div>
  </div>
  <div class="col-md-3">
    <div [ngClass]="myClass">
      Div 3

    </div>
  </div>
  <div class="col-md-3">
    <div>
      Div 4
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-3">
    <button class="btn btn-success" (click)="addDiv1Class()">Add</button>
    <button class="btn btn-primary" (click)="removeDiv1Class()">Remove</button>
  </div>
  <div class="col-md-3">
    <select [(ngModel)]="mySelectedColor" class="form-control">
      <option value="bg-warning">warning</option>
      <option value="bg-success">success</option>
      <option value="bg-primary">primary</option>
      <option value="bg-secondary">secondary</option>
      <option value="bg-info">info</option>
    </select>
  </div>
  <div class="col-md-3">
    <input type="text" class="form-control" [(ngModel)]="myClass">
  </div>
  <div class="col-md-3">

  </div>
</div>
<br><br>
<!-- Side Panel Hide show using ngClass -->
<div class="row">
  <div class="col-md-8" [ngClass]="isSidePanelOpen?'col-md-8':'col-md-12'">
    <div class="card" [ngClass]="themeBorder">
      <div class="card-header" [ngClass]="themeCardHead" >
        <div class="row">
          <div class="col-md-6">
            Login
          </div>
          <div class="col-md-6 text-end">
            <button class="btn btn-primary" (click)="onAddShow()">Add</button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <!-- Employee Details Form start -->
          <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" [(ngModel)]="email" placeholder="Enter email" name="email">
          </div>
          <div class="mb-3">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" [(ngModel)]="pwd" placeholder="Enter password" name="pswd">
          </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <div class="row">
            <div class="col-sm-2">
              Select Theme
              <select [(ngModel)]="themeCardHead" (change)="onTheme()" class="form-control">
                <option value="bg-warning">warning</option>
                <option value="bg-success">success</option>
                <option value="bg-primary">primary</option>
                <option value="bg-secondary">secondary</option>
                <option value="bg-info">info</option>
              </select>
            </div>

          </div>
        <!-- Employee Details Form end -->
      </div>
    </div>
  </div>

  <!-- Side Panel -->
  <div class="col-md-4" *ngIf="isSidePanelOpen == true">
    <div class="card" [ngClass]="themeBorder">
      <div class="card-header" [ngClass]="themeCardHead" >
        <div class="row">
          <div class="col-md-6">
            Login Details
          </div>
          <div class="col-md-6 text-end">
            <button class="btn btn-primary" (click)="onSidePanelClose()">Close</button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            Username - {{email}}
          </div>
          <div class="col-md-12">
            Password - {{pwd}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
